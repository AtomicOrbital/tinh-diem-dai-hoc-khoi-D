<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Tính điểm ĐH khối D</h1>
        Môn Toán<input id="toan" type="number"><br><br>
        Môn Văn <input id="van" type="number"><br><br>
        Môn Anh <input id="anh" type="number">
        <p>Khu vực
            <select id="kv">
                <option value="KV1"> KV1</option>
                <option value="KV2"> KV2 </option>
                <option value="KV2-NT"> KV2-NT </option>
                <option value="KV3"> KV3 </option>
            </select>
            <br><br>
            <button onclick="tinhDiem()">Tính điểm</button>
        </p>
        <p id="sum"></p>
    </form>
    <script>
        function tinhDiem() {
            let toan = Number(document.getElementById("toan").value);
            let van = Number(document.getElementById("van").value);
            let anh = Number(document.getElementById("anh").value);
            let sum = toan + van + anh;
            let kv = document.getElementById("kv").value;
            let sum1;
            switch (kv) {
                case "KV1" :
                    sum1 = sum + 0.75;
                    break;
                case "KV2" :
                    sum1 = sum + 0.25;
                    break;
                case "KV2-NT" :
                    sum1 = sum + 0.5;
                    break;
                case "KV3" :
                    sum1 == sum ;
                    break;
            }
            document.getElementById("sum").innerHTML = sum1;
        }  
    </script>
</body>
</html>
